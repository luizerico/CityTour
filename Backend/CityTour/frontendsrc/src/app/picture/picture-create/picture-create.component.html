<div style="margin-top:20px;">


  <div class="row h-100 justify-content-center align-items-center mx-0">
    <div class="shadow-box" style="width:100%; max-width:550px;">
      <h1 class="text-center">
        <img style="max-width:300px; margin-bottom: 10px;" src="./uploads/logo_citytour.png" alt="Logo" />
      </h1>
      <form style="overflow:auto;" #formPicture="ngForm" (ngSubmit)="submitPicture()" class="form-horizontal" enctype="multipart/form-data">

        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (description.valid || description.pristine)}">
          <label class="control-label">Description: </label>
          <input type="text" class="form-control" id="description" required
                 [(ngModel)]="picture.description" name="description" #description="ngModel">
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (location.valid || location.pristine)}">
          <label class="control-label">Location: </label>
          <input type="text" class="form-control" id="location" required
                 [(ngModel)]="picture.location" name="location" #location="ngModel">
        </div>

        <div class="Survey form-group">
          <label class="control-label">Picture: </label>
          <input type="file" size="30" placeholder="Select a picture..." name="image" multiple="multiple" class="form-control"
                 (change)="fileChangeEvent($event)">
        </div>

        <div class=" form-group ">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-sm-6 mb-1">
                <button type="button" (click)="cancelInsert();" class=" btn btn-primary btn-block">Close</button>
              </div>
              <div class="col-md-6 col-sm-6 px-0">
                <button type="submit" class=" btn btn-success btn-block" [disabled]="false">Save Pictures</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
