

<div class="row h-100 justify-content-center align-items-center " style="margin: 80px 10px;">
  <div class="shadow-box" style="min-width:310px;">
    <div class="login center-block">
      <h1 class="text-center">
        <img style="max-width:300px; margin-bottom: 20px;" src="./uploads/logo_citytour.png" alt="Logo" />
      </h1>
      <form role="form" (submit)="signin($event, username.value, password.value)">
        <div *ngIf="message" class="text-center alert alert-danger" role="alert">
          {{message}}
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" #username class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password class="form-control" id="password" placeholder="Password">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Submit</button>

        </div>
      </form>
    </div>
  </div>
</div>
