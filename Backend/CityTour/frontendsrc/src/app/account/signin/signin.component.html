<div class="row h-100 justify-content-center align-items-center" style="margin:0;">
  <div class="" style="min-width:310px;">
    <div class="login jumbotron center-block">
      <h1 class="text-center">
        <img style="max-width:300px; margin-bottom: 20px;" src="assets/img/citytour.jpg" alt="Logo" />
      </h1>
      <form role="form" (submit)="signin($event, username.value, password.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" #username class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password class="form-control" id="password" placeholder="Password">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Submit</button>

        </div>
      </form>
      <div class="container">
        <p class="text-center" style="padding-top: 20px;">
          <a [routerLink]="['/signup']">Dont have an account? <br />Click here to Signup</a>
        </p>
      </div>
    </div>
  </div>
</div>
