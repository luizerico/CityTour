<div style="margin-top:20px;">
  

  <div class="row h-100 justify-content-center align-items-center mx-0">
    <div class="shadow-box" style="width:100%; max-width:550px;">
      <h1 class="text-center">
        <img style="max-width:300px; margin-bottom: 10px;" src="./uploads/logo_citytour.png" alt="Logo" />
      </h1>
      <h2 class="text-center" style="font-weight:300; margin-bottom: 30px;">
        Register and Picture Your City.
      </h2>
      <form style="overflow:auto;" #formCustomer="ngForm" (ngSubmit)="submitAccount()" class="form-horizontal" enctype="multipart/form-data">
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (firstName.invalid || firstName.pristine)}">
          <label class="control-label">First Name: </label>
          <input type="text" class="form-control" id="first_name" required
                 [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (lastName.valid || lastName.pristine)}">
          <label class="control-label">Last Name: </label>
          <input type="text" class="form-control" id="lastName" required
                 [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (email.valid || email.pristine || email.touched )}">
          <label class="control-label">Email: </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="email" class="form-control" id="email" required
                   ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                   [(ngModel)]="model.email" name="email" #email="ngModel">
          </div>
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (dateOfBirth.valid || dateOfBirth.pristine)}">
          <label class="control-label">Date of Birth: </label>
          <input type="date" class="form-control" id="dateOfBirth"
                 [(ngModel)]="model.dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel">
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (username.valid || username.pristine)}">
          <label class="control-label">Username: </label>
          <input type="text" class="form-control" id="username" required
                 [(ngModel)]="model.username" name="username" #username="ngModel">
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (password.valid || password.pristine)}">
          <label class="control-label">Password: </label>
          <input type="password" class="form-control" id="password" required validateEqual="confirmPassword" reverse="true"
                 [(ngModel)]="model.password" name="password" #password="ngModel">
        </div>
        <div class="Survey form-group has-feedback"
             [ngClass]="{'has-failure': (confirmPassword.valid || confirmPassword.pristine)}">
          <label class="control-label">Confirm Password: </label>
          <input type="password" class="form-control" id="confirmPassword" required validateEqual="password"
                 [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
        </div>

        <div class=" form-group ">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-sm-6 mb-1">
                <!--<button type="button" (click)="cancelSignup();" class="btn btn-block btn-secondary">Cancel</button>-->
              </div>
              <div class="col-md-6 col-sm-6 px-0">
                <button type="submit" class="btn btn-block btn-info">Register</button>
              </div>
            </div>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
